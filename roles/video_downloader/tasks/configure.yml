---
- name: Create yt-dlp config directory
  become: false
  ansible.builtin.file:
    group: "{{ ansible_user }}"
    mode: "0755"
    owner: "{{ ansible_user }}"
    path: ~/.config/yt-dlp
    state: directory
- name: Copy copy yt-dlp config
  become: false
  ansible.builtin.copy:
    src: yt-dlp
    dest: ~/.config/yt-dlp/config
    group: "{{ ansible_user }}"
    mode: "0644"
    owner: "{{ ansible_user }}"
- name: Add the ytdl-sub login
  become: true
  ansible.builtin.user:
    name: ytdl-sub
    shell: /usr/bin/nologin
    system: true
    create_home: true
    home: /var/lib/ytdl-sub
- name: Add the ytdl-sub config directory
  become: true
  ansible.builtin.file:
    group: ytdl-sub
    mode: "0755"
    owner: ytdl-sub
    path: /etc/ytdl-sub
    state: directory
- name: Copy copy yt-dlp subscriptions
  become: true
  ansible.builtin.copy:
    src: ytdl-sub-subscriptions
    dest: /etc/ytdl-sub/subscriptions.yml
    group: ytdl-sub
    mode: "0644"
    owner: ytdl-sub
- name: Copy copy yt-dlp config
  become: true
  ansible.builtin.copy:
    src: ytdl-sub-config
    dest: /etc/ytdl-sub/config.yml
    group: ytdl-sub
    mode: "0644"
    owner: ytdl-sub
