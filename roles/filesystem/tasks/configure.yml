---
- name: Setup smartd mail
  become: true
  notify: Restart smartd
  ansible.builtin.lineinfile:
    line: DEVICESCAN -m root
    path: /etc/smartd.conf
    regex: ^DEVICESCAN
- name: Mkinitcpio hooks
  become: true
  notify: Run mkinitcpio
  ansible.builtin.lineinfile:
    path: /etc/mkinitcpio.conf
    regexp: ^HOOKS=
    line: HOOKS=(base udev autodetect modconf kms keyboard keymap consolefont block mdadm_udev filesystems fsck)
- name: Add mailaddr to mdadm conf
  become: true
  ansible.builtin.lineinfile:
    line: MAILADDR root
    path: /etc/mdadm.conf
    regex: ^MAILADDR
- name: Enable mdmonitor-oneshot timer
  become: true
  ansible.builtin.service:
    enabled: "yes"
    name: mdmonitor-oneshot.timer
    state: started
- name: Limit zfs memory
  become: true
  notify: Run mkinitcpio
  ansible.builtin.copy:
    content: |
      options zfs zfs_arc_min={{ zfs_memory_min }}
      options zfs zfs_arc_max={{ zfs_memory_max }}
    dest: /etc/modprobe.d/zfs-ansible.conf
    group: root
    mode: "0644"
    owner: root
- name: Add zfs scrub
  become: true
  ansible.builtin.cron:
    day: "*"
    hour: "4"
    job: zpool scrub tank
    minute: "1"
    month: "*"
    name: Weekly zpool scrub
    user: root
    weekday: "6"
