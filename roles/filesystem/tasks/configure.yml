---
- name: Limit zfs memory
  become: true
  notify: Run mkinitcpio
  ansible.builtin.copy:
    content: |
      options zfs zfs_arc_min={{ zfs_memory_min }}
      options zfs zfs_arc_max={{ zfs_memory_max }}
    dest: /etc/modprobe.d/zfs-ansible.conf
    group: root
    mode: "0644"
    owner: root
